<!DOCTYPE html>
<html>
<head>
    <title>Join Array Elements</title>
</head>
<body>
    <script>
        
        var myColor = ["Red", "Green", "White", "Black"];

        // Join elements using comma (,)
        var joinedWithComma = myColor.join(",");
        document.write('"' + joinedWithComma + '"'+ "<br>");

        // Join elements using hyphen (-)
        var joinedWithHyphen = myColor.join("-");
       document.write('"' + joinedWithHyphen + '"'+ "<br>");

        // Join elements using plus sign (+)
        var joinedWithPlus = myColor.join("+");
        document.write('"' + joinedWithPlus + '"'+ "<br>");
    </script>
</body>
</html>
