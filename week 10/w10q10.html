<!DOCTYPE html>
<html>
<head>
    <title>Rectangle Area Calculator</title>
</head>
<body>
    <script>
        // Function called
        function calculateRectangleArea(length, breadth) {
            return length * breadth;
        }

       
        var length = 5; 
        var breadth = 10; 

        var area = calculateRectangleArea(length, breadth);
        document.write("The area of the rectangle is: " + area);
    </script>
</body>
</html>
