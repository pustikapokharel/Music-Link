<!DOCTYPE html>
<html>
<head>
    <title>Division Calculator</title>
</head>
<body>
    <script>
        // Prompt the user to enter the marks
        var marks = prompt("Enter your marks:");

        // Convert the input to a number (as prompt returns a string)
        marks = parseFloat(marks);

        // Check the division based on the marks
        if (marks >= 80 && marks <= 100) {
            document.write("Distinction");
        } else if (marks >= 60 && marks < 80) {
            document.write("First Division");
        } else if (marks >= 50 && marks < 60) {
            document.write("Second Division");
        } else if (marks >= 40 && marks < 50) {
            document.write("Third Division");
        } else if (marks < 40) {
            document.write("Fail");
        } else {
            document.write("Invalid Input"); // If marks are not in the valid range (0 to 100)
        }
    </script>
</body>
</html>
