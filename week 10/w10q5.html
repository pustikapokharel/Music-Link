<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
</head>
<body>
    <script>
        // Create a for loop to display the images
        for (var i = 1; i <= 4; i++) {
            var imageName = i + ".jpg";
            document.write("<img src='" + imageName + "' alt='Image " + i + "'>");
        }
    </script>
</body>
</html>
