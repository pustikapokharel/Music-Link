<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables</title>
</head>
<body>
    <script>
        // Numeric variable
        var numericValue = 42;

        // Float variable
        var floatValue = 3.14;

        // String variable
        var stringValue = "Hello, World!";

        // Boolean variable
        var booleanValue = true;

        // Display the values using document.write()
        document.write("<p>Numeric Value: " + numericValue + "</p>");
        document.write("<p>Float Value: " + floatValue + "</p>");
        document.write("<p>String Value: " + stringValue + "</p>");
        document.write("<p>Boolean Value: " + booleanValue + "</p>");
    </script>
</body>
</html>
