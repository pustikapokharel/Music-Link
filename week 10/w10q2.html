<!DOCTYPE html>
<html>
<head>
    <title>Input Data and Show in Alert</title>
</head>
<body>
    <script>
        // Prompt the user to enter name and student ID
        var name = prompt("Please enter your name:");
        var studentId = prompt("Please enter your student ID:");

        // Display the input values in an alert dialog box
        alert("Name: " + name + "\nStudent ID: " + studentId);
    </script>
</body>
</html>
