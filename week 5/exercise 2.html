<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Example on unorder list</h1>
    <ul type="disc">
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ul>
    <h2>Example on ordered list</h2>
    <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ol>
    <h3>Example of defined list</h3>
    <dl>
        <dt>Sports magazine</dt>
        <dd>Sportstar</dd>
        <dt>Business magazine</dt>
        <dd>Business week</dd>
    </dl>
    
</body>
</html>
